<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("canvas")
    const ctx = canvas.getContext("2d")

    var radius = 150
    var increase = true

    const draw = () => {
      // 首先清除形状
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      ctx.beginPath()
      ctx.arc(200, 200, radius, 0, Math.PI * 2)
      ctx.closePath()
      ctx.strokeStyle = "#333"
      ctx.lineWidth = 4
      ctx.stroke()
      ctx.fillStyle = "#f00"
      ctx.fill()
      if (radius > 180) {
        increase = false
      } else if (radius < 50) {
        increase = true
      }
      increase ? radius++ : radius--
      // setTimeout(draw, 20);
    }

    // draw()
    setInterval(draw, 20)

  </script>
</body>

</html>
