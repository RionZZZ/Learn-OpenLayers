<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="200" height="200"></canvas>
  <script>
    const canvas = document.getElementById("canvas")
    const ctx = canvas.getContext("2d")
    // 绘制矩形
    ctx.fillRect(10, 10, 100, 100)
    ctx.fillStyle = "#333"
    // 绘制线条
    ctx.moveTo(20, 20)
    ctx.lineTo(60, 60)
    ctx.strokeStyle = "#f00"
    ctx.stroke()
    // 绘制圆
    ctx.beginPath()
    ctx.arc(90, 90, 40, 0, Math.PI * 1.5)
    ctx.closePath()
    ctx.strokeStyle = "#0f0"
    ctx.lineWidth = 4
    ctx.stroke()
    ctx.fillStyle = "#f00"
    ctx.fill()
    // 第二个圆
    ctx.beginPath()
    ctx.arc(90, 90, 15, 0, Math.PI * 2)
    ctx.closePath()
    ctx.strokeStyle = "#00f"
    ctx.lineWidth = 2
    ctx.stroke()
    ctx.fillStyle = "#0f0"
    ctx.fill()
  </script>
</body>

</html>
